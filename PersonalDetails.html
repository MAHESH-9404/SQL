<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Information</title>
  
</head>
  <style>
    body {
    background-color: #f2f2f2;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    background-color: white;
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    text-align: center;
}

h1 {
    color: #333;
    font-size: 24px;
}

p {
    color: #555;
    font-size: 18px;
    line-height: 1.5;
    margin-top: 10px;
}

  </style>
<body>
    <div class="container">
        <h1>Contact Information</h1>
        <p>
            <strong>Name:</strong> John Doe<br>
            <strong>Email:</strong> johndoe@example.com<br>
            <strong>Phone:</strong> 123-456-7890
        </p>
    </div>
</body>
</html>
